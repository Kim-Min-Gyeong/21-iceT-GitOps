apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springboot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kim-Min-Gyeong/21-iceT-GitOps.git
    targetRevision: HEAD
    path: apps/springboot
    helm:
      valueFiles:
      - ../../../env/prod/values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: springboot
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
